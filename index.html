<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Collector</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@7.0.0/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./node_modules/@seanmcp/demo/favicon.svg"
      type="image/svg"
    />
  </head>
  <body>
    <main>
      <h1>Debug Collector</h1>
      <p>Learn to debug by example</p>
      <button id="search">Search!</button>
    </main>
    <footer>
      <details id="journal" open>
        <summary>
          <h2>Bug Journal</h2>
          <span id="bug-count"></span>
        </summary>
        <table id="table"></table>
        <div class="reset-container">
          <button id="reset-journal" hidden>Clear journal</button>
        </div>
      </details>
    </footer>
    <section id="inspector" hidden></section>
  </body>
  <script src="main.js" type="module"></script>
</html>
